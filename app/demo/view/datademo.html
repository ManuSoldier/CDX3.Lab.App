<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>DataTable</h1>
            <p-dataTable [value]="cars" selectionMode="single" [(selection)]="selectedCar" 
                [paginator]="true" rows="10" [responsive]="true">
                <header>List of Cars</header>
                <p-column field="vin" header="Vin" [sortable]="true"></p-column>
                <p-column field="year" header="Year" [sortable]="true"></p-column>
                <p-column field="brand" header="Brand" [sortable]="true"></p-column>
                <p-column field="color" header="Color" [sortable]="true"></p-column>
            </p-dataTable>
        </div>
    </div>
    <div class="ui-g-12">
        <!-- Left Side -->
        <div class="card card-w-title">
            <h1>DataGrid</h1>
            <p-dataGrid [value]="cars" [columns]="3" [paginator]="true" [rows]="9">
                <header>
                    Grid of Cars
                </header>
                <template let-car>
                    <div style="padding:3px">
                        <p-panel [header]="car.vin" [style]="{'text-align':'center'}">
                            <img src="resources/demo/images/car/{{car.brand}}.gif">
                            <div class="car-detail">{{car.year}} - {{car.color}}</div>
                        </p-panel>
                    </div>
                </template>
            </p-dataGrid>
        </div>
    </div>
    
    <div class="ui-g-12 ui-md-8">
        <div class="card card-w-title">
            <h1>PickList</h1>
            <p-pickList [source]="sourceCars" [target]="targetCars" sourceHeader="Available" targetHeader="Selected" [responsive]="true">
                <template let-car>
                    <div class="ui-helper-clearfix">
                        <img src="resources/demo/images/car/{{car.brand}}.gif" style="display:inline-block;margin:2px 0 2px 2px"/>
                        <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{car.brand}} - {{car.year}} - {{car.color}}</div>
                    </div>
                </template>
            </p-pickList>
        </div>
    </div>
    
    <div class="ui-g-12 ui-md-4">
        <div class="card card-w-title">
            <h1>OrderList</h1>
            <p-orderList [value]="orderListCars" [listStyle]="{'height':'250px'}" [responsive]="true" header="OrderList">
                <template let-car>
                    <div class="ui-helper-clearfix">
                        <img src="resources/demo/images/car/{{car.brand}}.gif" style="display:inline-block;margin:2px 0 2px 2px" />
                        <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{car.brand}} - {{car.year}} - {{car.color}}</div>
                    </div>
                </template>
            </p-orderList>
        </div>
    </div>
                            
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>TreeTable</h1>
            <p-treeTable [value]="files1">
                <header>Basic</header>
                <p-column field="name" header="Name"></p-column>
                <p-column field="size" header="Size"></p-column>
                <p-column field="type" header="Type"></p-column>
            </p-treeTable>
        </div>
    </div>
    
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>DataList - Paginator</h1>
            <p-dataList [value]="cars" [paginator]="true" [rows]="5">
                <header>
                    List of Cars
                </header>
                <template let-car>
                    <div class="ui-g ui-fluid" style="font-size:16px;padding:20px;border-bottom:1px solid #D5D5D5;">
                        <div class="ui-g-12 ui-md-3" style="text-align:center">
                            <img src="resources/demo/images/car/{{car.brand}}-big.gif">
                        </div>
                        <div class="ui-g-12 ui-md-9">
                            <div class="ui-g-2">Vin: </div>
                            <div class="ui-g-10">{{car.vin}}</div>
                            
                            <div class="ui-g-2">Year: </div>
                            <div class="ui-g-10">{{car.year}}</div>
                            
                            <div class="ui-g-2">Brand: </div>
                            <div class="ui-g-10">{{car.brand}}</div>
                            
                            <div class="ui-g-2">Color: </div>
                            <div class="ui-g-10">{{car.color}}</div>
                        </div>
                    </div>
                </template>
            </p-dataList>
        </div>
    </div>
        
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Carousel</h1>
            <p-carousel headerText="Cars" [value]="cars">
                <template let-car>
                    <div class="ui-grid ui-grid-responsive" style="text-align:Center">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <img src="resources/demo/images/car/{{car.brand}}.gif" />
                            </div>
                        </div>
                        <div class="ui-g-6">Vin: </div>
                        <div class="ui-g-6">{{car.vin}}</div>
                        
                        <div class="ui-g-6">Year: </div>
                        <div class="ui-g-6">{{car.year}}</div>
                        
                        <div class="ui-g-6">Brand: </div>
                        <div class="ui-g-6">{{car.brand}}</div>
                        
                        <div class="ui-g-6">Color: </div>
                        <div class="ui-g-6">{{car.color}}</div>
                    </div>
                </template>
            </p-carousel>
        </div>
    </div>
        
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Tree</h1>
            <p-tree [value]="files2"></p-tree>
        </div>
    </div>
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Schedule</h1>
            <p-schedule [events]="events" defaultDate="2016-01-12"></p-schedule>
        </div>
    </div>
</div>
