<div class="ui-g ui-fluid">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Breadcrumb</h1>
            <p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
        </div>
                
        <div class="card card-w-title">
            <h1>MenuBar</h1>
            <p-menubar [model]="tieredItems"></p-menubar>
        </div>
    </div>
    
    <div class="ui-g-12 ui-lg-6">
        <!-- Left Colum -->
        <div class="card card-w-title">
            <h1>Plain Menu</h1>
            <p-menu [model]="items"></p-menu>
            
            <p-menu #menu popup="popup" [model]="items"></p-menu>
            <button type="button" pButton icon="fa fa-list" label="Show" (click)="menu.toggle($event)"></button>
        </div>
                
        <div class="card card-w-title">
            <h1>TieredMenu</h1>
            <p-tieredMenu [model]="items"></p-tieredMenu>
            
            <h1>Overlay</h1>
            <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
            <button #btn type="button" pButton icon="fa fa-list" label="Show" (click)="menu.toggle($event)"></button>
        </div>
    </div>
    <div class="ui-g-12 ui-lg-6">
        <!-- Right Colum -->
        <div class="card card-w-title">
            <h1 style="margin-top:40px">ContextMenu</h1>
            Right click!
            
            <p-contextMenu [global]="true" [model]="items"></p-contextMenu>
        </div>
        
        <div class="card">
            <h1>SlideMenu</h1>
            <p-slideMenu [model]="items" [style]="{'width':'260px'}"></p-slideMenu>
        </div>
        
        <div class="card">
            <h1>PanelMenu</h1>
            <p-panelMenu [model]="items"></p-panelMenu>
        </div>
    </div>
    
    <div class="ui-g-12 ui-g-6">
        <div class="card">
            <h1>TabMenu</h1>
            <p-tabMenu [model]="tabMenuItems"></p-tabMenu>
        </div>
    </div>
    
    <div class="ui-g-12 ui-g-6">
        <div class="card">
            <h1>MegaMenu - Horizontal</h1>
            <p-megaMenu [model]="megaMenuItems"></p-megaMenu>
            
            <h1>MegaMenu - Vertical</h1>
            <p-megaMenu [model]="megaMenuItems" orientation="vertical"></p-megaMenu>
        </div>
    </div>
</div>
