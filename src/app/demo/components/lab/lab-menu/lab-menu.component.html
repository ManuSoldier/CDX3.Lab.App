<div class="card">
  <div class="text-900 text-3xl font-medium flex align-items-center">
    Lab Menu
    <span class="text-700 ml-3 text-base font-normal">{{ len }} Active</span>
  </div>
</div>
<p-table [value]="labData" [style]="{ 'margin': '2.2%', 'margin-top': '0' }" [tableStyle]="{ 'min-width': '50rem' }" [loading]="isLoading" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th style="width:14%">Tenant Code</th>
      <th style="width:14%">System Code</th>
      <th style="width:14%">L1 Menu Item Name</th>
      <th style="width:14%">L2 Menu Item Name</th>
      <th style="width:14%">L1 Menu Item Display Order</th>
    </tr>
  </ng-template>
      <ng-template pTemplate="body" let-lab>
        <tr>
          <td>{{ lab.tenant_code }}</td>
          <td>{{ lab.system_code }}</td>
          <td>{{ lab.l1_menu_item_name1 }}</td>
          <td>{{ lab.l2_menu_item_name1 }}</td>
          <td>{{ lab.l1_menu_item_display_order }}</td>
        </tr>
      </ng-template>
      
      <ng-template pTemplate="footer">
        <tr *ngIf="isError">
          <td colspan="7" style="text-align: center; color: red;">
            <p>Error loading data!</p>
          </td>
        </tr>
      </ng-template>
    </p-table>
