<div class="layout-footer flex align-items-center p-4 shadow-2">
    <img id="footer-logo" [src]="'assets/layout/images/footer-' + (layoutService.config.colorScheme === 'light' ? 'ultima' : 'ultima-dark') + '.svg'" alt="ultima-footer-logo">
    <button pButton pRipple type="button" icon="pi pi-github fs-large" class="p-button-rounded p-button-text p-button-plain" [ngClass]="{'ml-auto mr-2': !layoutService.config.isRTL, 'ml-2 mr-auto': layoutService.config.isRTL}"></button>
    <button pButton pRipple type="button" icon="pi pi-facebook fs-large" class="p-button-rounded p-button-text p-button-plain" [ngClass]="{'mr-2': !layoutService.config.isRTL, 'ml-2': layoutService.config.isRTL}"></button>
    <button pButton pRipple type="button" icon="pi pi-twitter fs-large" class="p-button-rounded p-button-text p-button-plain" [ngClass]="{'mr-2': !layoutService.config.isRTL, 'ml-2': layoutService.config.isRTL}"></button>
</div>
