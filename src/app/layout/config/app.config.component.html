<p-button type="button" (click)="onConfigButtonClick()" icon="pi pi-cog" styleClass="layout-config-button"></p-button>

<p-sidebar [(visible)]="visible" [position]="layoutService.config.isRTL ? 'left' : 'right'" [transitionOptions]="'.3s cubic-bezier(0, 0, 0.2, 1)'">

    <h5>Layout/Theme Scale</h5>
    <div class="flex align-items-center">
        <button icon="pi pi-minus" type="button" pButton (click)="decrementScale()" class="p-button-text p-button-rounded w-2rem h-2rem mr-2" [disabled]="scale === scales[0]"></button>
        <div class="flex gap-2 align-items-center">
            <i class="pi pi-circle-fill text-300" *ngFor="let s of scales" [ngClass]="{'text-primary-500': s === scale}"></i>
        </div>
        <button icon="pi pi-plus"  type="button" pButton (click)="incrementScale()" class="p-button-text p-button-rounded w-2rem h-2rem ml-2" [disabled]="scale === scales[scales.length - 1]"></button>
    </div>

    <ng-container *ngIf="!minimal">
        <h5>Color Scheme</h5>
        <div class="flex gap-4">
            <div class="field-radiobutton">
                <p-radioButton name="colorScheme" value="light" [(ngModel)]="colorScheme" inputId="light" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                <label for="light">Light</label>
            </div>
            <div class="field-radiobutton">
                <p-radioButton name="colorScheme" value="dark" [(ngModel)]="colorScheme" inputId="dark" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                <label for="dark">Dark</label>
            </div>
        </div>

        <h5>Menu Mode</h5>
            <div class="flex gap-4">
                <div class="field-radiobutton w-4">
                    <p-radioButton name="mode" value="static" [(ngModel)]="menuMode" inputId="mode1" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                    <label for="mode1">Static</label>
                </div>
                <div class="field-radiobutton w-4">
                    <p-radioButton name="mode" value="overlay" [(ngModel)]="menuMode" inputId="mode2" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                    <label for="mode2">Overlay</label>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="field-radiobutton w-4">
                    <p-radioButton name="mode" value="slim" [(ngModel)]="menuMode" inputId="mode3" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                    <label for="mode3">Slim</label>
                </div>
                <div class="field-radiobutton w-4">
                    <p-radioButton name="mode" value="horizontal" [(ngModel)]="menuMode" inputId="mode4" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                    <label for="mode4">Horizontal</label>
                </div>
            </div>
            <div class="flex gap-4">
                <div class="field-radiobutton w-4">
                    <p-radioButton name="mode" value="sidebar" [(ngModel)]="menuMode" inputId="mode5" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                    <label for="mode5">Sidebar</label>
                </div>
            </div>

        <h5>Inline Menu Position</h5>
        <div class="flex gap-4">
            <div class="field-radiobutton">
                <p-radioButton name="position" value="top" [(ngModel)]="inlineMenuPosition" inputId="top" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                <label for="top">Top</label>
            </div>
            <div class="field-radiobutton">
                <p-radioButton name="position" value="bottom" [(ngModel)]="inlineMenuPosition" inputId="bottom" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                <label for="bottom">Bottom</label>
            </div>
            <div class="field-radiobutton">
                <p-radioButton name="position" value="both" [(ngModel)]="inlineMenuPosition" inputId="both" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                <label for="both">Both</label>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="!minimal">
        <h5>Input Background</h5>
        <div class="flex">
            <div class="field-radiobutton flex-1">
                <p-radioButton name="inputStyle" value="outlined" [(ngModel)]="inputStyle" inputId="outlined_input" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                <label for="outlined_input">Outlined</label>
            </div>
            <div class="field-radiobutton flex-1">
                <p-radioButton name="inputStyle" value="filled" [(ngModel)]="inputStyle" inputId="filled_input" [ngClass]="{'ml-2': rtl}"></p-radioButton>
                <label for="filled_input">Filled</label>
            </div>
        </div>
    
        <h5>Ripple Effect</h5>
        <p-inputSwitch [(ngModel)]="ripple"></p-inputSwitch>
    </ng-container>

    <h5>RTL</h5>
    <p-inputSwitch [(ngModel)]="rtl"></p-inputSwitch>
    <ng-container *ngIf="!minimal">
        <h5>Menu Themes</h5>
        <div class="flex flex-wrap row-gap-3">
            <div class="w-3" *ngFor="let theme of menuThemes">
                <button type="button" 
                    class="cursor-pointer p-link w-2rem h-2rem border-round shadow-2 flex-shrink-0 flex justify-content-center align-items-center" 
                    (click)="changeMenuTheme(theme)" 
                    [ngStyle]="{'background-color': theme.color}"><i *ngIf="menuTheme === theme.name" class="pi pi-check text-xl" [ngClass]="{'text-white': menuTheme !== 'light'}"></i></button>
            </div>
        </div>

        <h5>Topbar Themes</h5>
        <div class="flex flex-wrap row-gap-3">
            <div class="w-3" *ngFor="let theme of topbarThemes">
                <button type="button" 
                class="cursor-pointer p-link w-2rem h-2rem border-round shadow-2 flex-shrink-0 flex justify-content-center align-items-center" 
                (click)="changeTopbarTheme(theme)" 
                [ngStyle]="{'background-color': theme.color}"><i *ngIf="topbarTheme === theme.name" class="pi pi-check text-xl" [ngClass]="{'text-white': topbarTheme !== 'white'}"></i></button>
            </div>
        </div>
    </ng-container>

    <h5>Component Themes</h5>
    <div class="flex flex-wrap row-gap-3">
        <div class="w-3" *ngFor="let theme of componentThemes">
            <button type="button" 
            class="cursor-pointer p-link w-2rem h-2rem border-round shadow-2 flex-shrink-0 flex justify-content-center align-items-center" 
            (click)="changeTheme(theme.name)"
            [ngStyle]="{'background-color': theme.color}"><i *ngIf="componentTheme === theme.name" class="pi pi-check text-xl text-white"></i></button>
        </div>
    </div>
    
</p-sidebar>
